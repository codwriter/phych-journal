<ion-content fullscreen class="ion-padding">
<ion-slides pager="true" [options]="slideOpts" #slides>
  <ion-slide *ngFor="let question of questions.questions; let i = index;">
    <ion-list lines="none">
    <form [formGroup]="assesmentForm" (ngSubmit)="onSubmit()">
      <ion-grid >
        <ion-row>
          <ion-col class="ion-align-self-center">
            <h3>Question {{i+1}}</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-align-self-center">
            <h3>{{question.questionText}}</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-align-self-center">
            <ion-label>How frequent is happening from 0 to 5?</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-align-self-center">
            <ion-radio-group lines="none" formControlName="frequency_answer">
              <ion-row >
                <ion-col size="12" size-sm>
                  <ion-item>
                    <ion-label>0</ion-label>
                    <ion-radio slot="start" value="0"></ion-radio>
                  </ion-item>
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-item>
                    <ion-label>1</ion-label>
                    <ion-radio slot="start" value="1"></ion-radio>
                  </ion-item>
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-item>
                    <ion-label>2</ion-label>
                    <ion-radio slot="start" value="2"></ion-radio>
                  </ion-item>
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-item>
                    <ion-label>3</ion-label>
                    <ion-radio slot="start" value="3"></ion-radio>
                  </ion-item>
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-item>
                    <ion-label>4</ion-label>
                    <ion-radio slot="start" value="4"></ion-radio>
                  </ion-item>
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-item>
                    <ion-label>5</ion-label>
                    <ion-radio slot="start" value="5"></ion-radio>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-radio-group>
          </ion-col>
        </ion-row>
        <ion-row class="ion-padding">
          <ion-col class="ion-align-self-center">
            <ion-label>How intence did you feel it from 0 to 5?</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-align-self-center">
            <ion-radio-group formControlName="intencity_answer">
              <ion-row >
                <ion-col size="12" size-sm>
                  <ion-item>
                    <ion-label>0</ion-label>
                    <ion-radio slot="start" value="0"></ion-radio>
                  </ion-item>
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-item>
                    <ion-label>1</ion-label>
                    <ion-radio slot="start" value="1"></ion-radio>
                  </ion-item>
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-item>
                    <ion-label>2</ion-label>
                    <ion-radio slot="start" value="2"></ion-radio>
                  </ion-item>
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-item>
                    <ion-label>3</ion-label>
                    <ion-radio slot="start" value="3"></ion-radio>
                  </ion-item>
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-item>
                    <ion-label>4</ion-label>
                    <ion-radio slot="start" value="4"></ion-radio>
                  </ion-item>
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-item>
                    <ion-label>5</ion-label>
                    <ion-radio slot="start" value="5"></ion-radio>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-radio-group>
          </ion-col>
        </ion-row>
  
        <ion-button class="ion-align-self-center" shape="round" type="submit" [disabled]="!assesmentForm.valid">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </ion-grid>
    </form>
    </ion-list>
  </ion-slide>
  <ion-slide>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Your Result is: {{result_frequency}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-align-self-center">
          <ion-button shape="round" (click)="finish()">
            <ion-icon name="checkmark-done-outline"></ion-icon>
          </ion-button>
          <ion-button shape="round" (click)="restart()">
            <ion-icon name="refresh-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>
</ion-slides>
</ion-content>
