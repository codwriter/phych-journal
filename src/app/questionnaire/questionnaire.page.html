<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <ion-slides [options]="slideOpts" #slides scrollbar="true">
    <ion-slide *ngFor="let question of questions.questions; let i = index;">
      <ion-list lines="none">
        <form [formGroup]="assesmentForm" (ngSubmit)="onSubmit()">
          <ion-grid>
            <ion-row>
              <ion-col class="ion-align-self-center">
                <h3>Question {{i+1}} of {{questions.questions.length}}</h3>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-center">
                <h3>{{question.questionText}}</h3>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-center">
                <ion-label>How frequent is happening from 0 to 5?</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-center">
                <ion-radio-group lines="none" formControlName="frequency_answer">
                  <ion-row>
                    <ion-col class="ion-align-self-center">
                      <ion-range min="0" max="5" snaps="true" value="0" pin="true" ticks="true"
                        formControlName="frequency_answer">
                        <ion-label slot="start">0</ion-label>
                        <ion-label slot="end">5</ion-label>
                      </ion-range>
                    </ion-col>
                  </ion-row>
                </ion-radio-group>
              </ion-col>
            </ion-row>
            <ion-row class="ion-padding">
              <ion-col class="ion-align-self-center">
                <ion-label>How intence did you feel it from 0 to 5?</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-center">
                <ion-range min="0" max="5" snaps="true" pin="true" ticks="true" value="0"
                  formControlName="intencity_answer">
                  <ion-label slot="start">0</ion-label>
                  <ion-label slot="end">5</ion-label>
                </ion-range>
              </ion-col>
            </ion-row>

            <ion-button class="ion-align-self-center" shape="round" type="submit">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-button>
          </ion-grid>
        </form>
      </ion-list>
    </ion-slide>

    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Your Result is: {{result}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-align-self-center">
            <ion-button shape="round" (click)="finish()">
              <ion-icon name="checkmark-done-outline"></ion-icon>
            </ion-button>
            <ion-button shape="round" (click)="restart()">
              <ion-icon name="refresh-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
