<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Journal
    </ion-title>
    <ion-buttons slot="end">
      <ion-button></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Choose a Day to display: </ion-label>
          <ion-datetime displayFormat="DD/MMMM/YY" pickerFormat="DD MMMM YYYY" [(ngModel)]="selectedDate"
            (ionChange)="logDay(1)" value="{{selectedDate}}">
          </ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <!--  <ion-row>
      <ion-col><canvas #barChart></canvas></ion-col>
    </ion-row> -->

    <ion-row>
      <ion-col size="12" size-md="4" *ngFor="let score of score">
        <ion-card>
          <ion-card-header>
            <ion-row>
              <ion-col size="9">
                <ion-card-subtitle>Date: {{score.date|date}}</ion-card-subtitle>
                <ion-card-title>Score: {{score.score}}</ion-card-title>
              </ion-col>
              <ion-col size="3">
                <ion-avatar>
                  <img src="{{moodSetImg(score.mood)}}" />
                </ion-avatar>
              </ion-col>
            </ion-row>
          </ion-card-header>

          <ion-card-content>
            {{score.comment}}
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentJournalEntryModal()">
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
